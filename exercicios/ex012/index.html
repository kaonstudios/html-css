<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos em hospedagem propria</h1>
    <p>Este videos está hospedado no meu proprio servidor.</p>

    <video width="500" poster="imagens/template.png" controls autoplay loop>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v.m4v" type="videos/m4v">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/meu-video.ogv.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de video.</p>
    </video>

    <h1>Iserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
